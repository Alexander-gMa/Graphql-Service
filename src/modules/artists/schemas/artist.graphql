type Artist {
  _id: ID!
  firstName: String
  secondName: String
  middleName: String
  birthDate: String
  birthPlace: String
  country: String
  bands: [Band]
  instruments: [String]
}

type DEL {
  acknowledged: Boolean
  deletedCount: Int
}

input CreateArtist {
  firstName: String!
  secondName: String!
  country: String!
  instruments: [String]
  bandsIds: [ID]
}

input UpdateArtist {
  firstName: String
  secondName: String
  country: String
  instruments: [String]
  bandsIds: [ID]
}


type Query {
  artist(id: ID!): Artist
  artists(limit: Int, offset: Int): [Artist]
}

type Mutation {
  regNewArtist(newArtist: CreateArtist!): Artist
  updateExistingArtist(id:ID!, artist: UpdateArtist!): Artist
  deleteExistingArtist(id:ID!): DEL
}
